<!-- signup.html -->

<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">사용자 이름:</label>
            <input type="text" id="id_username" name="username" required>
        </div>
        <div>
            <label for="id_email">이메일:</label>
            <input type="email" id="id_email" name="email" required>
        </div>
        <div>
            <label for="id_password1">비밀번호:</label>
            <input type="password" id="id_password1" name="password1" required>
        </div>
        <div>
            <label for="id_password2">비밀번호 확인:</label>
            <input type="password" id="id_password2" name="password2" required>
        </div>
        <button type="submit">가입</button>
    </form>
</body>
</html>
