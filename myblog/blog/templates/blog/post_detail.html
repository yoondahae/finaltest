<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 페이지</title>
    <style>
        /* 기본 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* 댓글 입력 폼 스타일링 */
        .comment-form {
            margin-bottom: 20px;
        }

        /* 댓글 목록 스타일링 */
        .comment-list {
            list-style-type: none;
            padding: 0;
        }

        .comment {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>댓글 목록</h1>
    <ul class="comment-list">
        {% for comment in comments %}
            <li class="comment">{{ comment.text }}</li>
        {% empty %}
            <li>No comments yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
