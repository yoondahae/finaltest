<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="login-form">
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </div>
</form>
